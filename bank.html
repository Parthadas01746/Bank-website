<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-16">Let's get some <span class="text-purple-600">Moooooney!!!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section>
            <div class="box-container grid grid-cols-3 mt-10 gap-4">
                <div class="bg-indigo-200 rounded p-8">
                    <h1 class="text-2xl">Deposit</h1>
                    <h1  class="text-4xl">$<span id="deposit-output">00</span></h1>
                </div>
                <div class="bg-green-200 rounded p-8">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h1 class="text-4xl">$<span id="current-withdraw">00</span></h1>
                </div>
                <div class="bg-yellow-200 rounded p-8">
                    <h1 class="text-2xl">Balance</h1>
                    <h1  class="text-4xl">$ <span id="balance-amount">1200</span></h1>
                </div>
            </div>
        </section>
        <section>
            <div class="box-container grid grid-cols-2 mt-10 gap-4">
                
                <div class="bg-red-200 rounded p-8">
                    <h1 class="text-2xl">Please Diposit</h1>
                    <input id="deposit-input" type="text" class="mt-1 w-3/4 mx-auto p-2 	outline-none" placeholder="$ amount you want to diposit"><br>
                    <button id="deposite-btn" class="mt-2 bg-yellow-600 font-semibold	p-2 rounded outline-none">Diposit</button>
                </div>
                <div class="bg-indigo-200 rounded p-8">
                    <h1 class="text-2xl">Please Diposit</h1>
                    <input id="withdraw-input" type="text" class="mt-1 w-3/4 mx-auto p-2 	outline-none" placeholder="$ amount you want to Withdraw"><br>
                    <button id="withdraw-btn" class="mt-2 bg-yellow-600 font-semibold	p-2 rounded outline-none">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
    
</body>
</html>
